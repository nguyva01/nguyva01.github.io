<html>
<link rel="stylesheet" href="shopping.css" type="text/css">
<heading>
<title> VA's Shopping List</title>
</heading>
<body>
<h1> Weekend Shopping</h1>
<p1> In order to prepare for my weekend cooking and gathering with friends in our cluster, I made a list of shopping items</p1>
<ul id="grocerylist">
</ul>
<aside>
<label for="grocerybox">Grocery Item </label>
<input type="text" id="grocerybox" onclick ='insertItem()'  size="40"> 

<select id="category">
  <option> </option>
  <option> Meat </option>
  <option> Vegie </option>
  <option> Sauce </option>
</select> 
<button onclick='additem();'> New </button>
</aside>

<script>
index = 0;
  additem  = function () {
    index++;
    myUL=document.querySelector('#grocerylist');
    myTextBox=document.querySelector('#grocerybox');
    
    myLi= document.createElement('li');
    //myGrocery= document.createTextNode (myTextBox.value);
    //myLi.appendChild(myGrocery);
    //myUL.appendChild(myLi);
    
    // Create Elements
    myDiv = document.createElement('div');
    myLbl = document.createElement("label")
    myCb = document.createElement('input');
    
    // Set values
    myLbl.setAttribute("innerHTML",myTextBox.value);
    myLbl.setAttribute("id","lbl"+index)
    
    myCb.setAttribute("type","checkbox");
    myCb.setAttribute("id","cbx"+index)
    myCb.setAttribute("value",index)
    myCb.onChange = function(myCb){
      idIndex=myCb.getAttribute("value");
      if(myCb.checked){
        label = document.querySelector('#lbl'+idIndex);
        label.setAttribute("style","text-decoration: line-through") ;
      } else {
        label = document.querySelector('#lbl'+idIndex);
        label.setAttribute("style","none") ;
      }
    }
    myDiv.appendChild(myCb);
    myDiv.appendChild(myLbl)
    myUL.appendChild(myDiv);
    
    // Unset
    myTextBox.value = "";
  }

  

</script>
</body>
</html>
