<html>
<head>
  <style>
  nav {
    position: relative;
    margin: 20px;
    float: left;
    height: 200px;
    width: 205px;
    }
  section {
    position: absolute;
    top: 0;
    left: 0;
    height: 175px;
    width: 100px;
    border: 2px solid;
    border-radius: 10px;
  }
  .question {
    background: green;
  }
  .answer {
    background-color: red;
    z-index: -1;
  }
  nav:hover.question {
    display: none;
  }
  </style>
</head>
<body>
<nav>
<section class="question"> 
  <p> What is the maximum time one person can stop breathing without dying </p>
</section>
<section class="answer"> 
<p> God knows </p>
</section>
<section class="question">
  <p> What is the day of today?</p>
</section>
<section class="answer">
  <p> November 17</p>
  </section>
</section>
</nav>
</body>
</html>
