<html>
<head>
  <style>
  nav {
    position: relative;
    margin: 20px;
    float: left;
    height: 200px;
    width: 205px;
    }
  section {
    position: absolute;
    top: 20;
    left: 0;
    height: 175px;
    width: 100px;
    border: 2px solid;
    border-radius: 10px;
  }
  .question {
    background-color: yellow;
  }
  .answer {
    background-color: red;
    z-index: -1;
  }
  nav:hover .question {
    display : none;
  }
  input:checked ~ .question {
    background-color: blue;
  }
  </style>
</head>
<body>
<nav>
<input type="checkbox"> 
<section class="question"> 
  <p> What is the maximum time one person can stop breathing without dying? </p>
</section>
<section class="answer"> 
<p> God knows </p>
</section>
</nav>
<nav>
<input type="checkbox"> 
<section class="question">
  <p> What is the date of thanksgiving 2014?</p>
</section>
<section class="answer">
  <p> November 27 </p>
  </section>
  </nav>
  <nav>
  <input type="checkbox"> 
    <section class="question">
    <p> Where is Vietnam?</p>
    </section>
    <section class="answer">
      <p> South East Asia </p>
    </section>
</nav>
</body>
</html>
