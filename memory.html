<html>
<head>
  <style>
  nav {
    position: relative;
    margin: 20px;
    float: left;
    height: 200px;
    width: 205px;
    }
    
  section {
    position: absolute;
    top: 20;
    left: 0;
    height: 175px;
    width: 100px;
    border: 2px solid;
    border-radius: 10px;
  }
  .question {
    background-color: yellow;
  }
  .answer {
    background-color: red;
    z-index: -1;
  }
  nav:hover .question {
    display : none;
  }
  input:checked ~ .question {
    background-color: lime;
  }
  </style>
</head>
<body>
<script type="text/javascript"> 
counter = 0
updateCounter = function(cbId) {
  theCheckbox= document.querySelector("#"+cbId);
  if (theCheckbox.checked) {
    counter = counter + 1;
  } else {
    counter = counter - 1;
  }
  counterSpot = document.querySelector('#myCounter');
  counterSpot.innerHTML = "Correct: " + counter;
}
</script>
<nav>
<input id="cb1" type="checkbox" onclick="updateCounter(\'cb1\');"> 
<section class="question"> 
  <p> What is the maximum time one person can stop breathing without dying? </p>
</section>
<section class="answer"> 
<p> God knows </p>
</section>
</nav>
<nav>
<input id="cb2" type="checkbox" onclick="updateCounter(\'cb2\');"> 
<section class="question">
  <p> What is the date of thanksgiving 2014?</p>
</section>
<section class="answer">
  <p> November 27 </p>
  </section>
  </nav>
  <nav>
  <input id="cb3"  type="checkbox" onclick="updateCounter(\'cb3\');"> 
    <section class="question">
    <p> Where is Vietnam?</p>
    </section>
    <section class="answer">
      <p> South East Asia </p>
    </section>
</nav>
<h2 id="myCounter"> Correct: 0 </h2>
</body>
</html>
