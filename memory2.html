<html>
<head>
   <style>
   nav{
      position:  relative;
      margin: 20px;
   }
   section{
      position: absolute;
      top: 0;
      left: 0;
      height: 175px;
      width: 250px;
      border 2px solid;
      border-radius: 10px;
      background-color: yellow;
   }   
   .question {
      background-color: blue;
   }
   .answer{
      background-color: yellow;
      z-index: -1;
   }
   nav:hover .question {
      display: none;
   }
   </style>
</head>
<body>
<nav>
<section class="question">
   <p> What is the average airspeed of an African Swallow </p>   
</section>
<section class="answer">
   <p> Laden or Unladen </p>
</section>
</nav>
</body>
</html>
